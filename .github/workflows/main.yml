# 5 MINS
name: data_extration

# Controls when the action will run.
on: [push]
#  schedule:
#    - cron: '0 */12 * * *'

jobs:
  dataextration:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest #macos-latest
    # Load repo and install R
    steps:
    - uses: actions/checkout@master
   # - uses: r-lib/actions/setup-r@master
    - uses: r-lib/actions/setup-r@v2

    # Set-up R
    - name: Install packages
      run: |
        
        R -e 'install.packages(c("httr"))'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("tidyr")'
        R -e 'install.packages("readr")'
        R -e 'install.packages("robotoolbox")'
        R -e 'install.packages("lubridate")'
        R -e 'install.packages("stringr")'
        R -e 'install.packages("purrr")'
        R -e 'install.packages("janitor")'
        R -e 'install.packages("shiny")'
    # Run R script
    - name: pull_data
      env: 
        TOKEN: ${{ secrets.KB_TOKEN }}
        PASSWORD: ${{ secrets.PSWD }}
        USERNAME: ${{ secrets.USERNAME }}
      run: Rscript 'Rscripts/data_extraction.R'

    # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name github-actions
        git config --local user.email "actions@github.com"
        git add 'Data/'*
        git commit --allow-empty -am "GH ACTION Autorun $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
